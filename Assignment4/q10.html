<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Form Template</title>
</head>
<body>

    <h2>Form Customization</h2>

    <form action="submit_form.html" method="POST">
        
        <label for="form-name">Form Name:</label>
        <input type="text" id="form-name" name="form-name" required><br><br>

        <label for="num-fields">Number of Input Fields:</label>
        <input type="number" id="num-fields" name="num-fields" min="1" required><br><br>

        <label for="field-type">Field Type:</label>
        <select id="field-type" name="field-type" required>
            <option value="text">Text</option>
            <option value="email">Email</option>
            <option value="number">Number</option>
            <option value="date">Date</option>
        </select><br><br>

        <label for="field-label">Field Label:</label>
        <input type="text" id="field-label" name="field-label" required><br><br>

        <button type="submit">Generate Form</button>

    </form>

</body>
</html>
