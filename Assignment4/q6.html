<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Survey Form</title>
</head>
<body>

    <h2>Health Survey Form</h2>

    <form action="submit_survey.html" method="POST">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>

        <label for="diet">Dietary Preference:</label>
        <select id="diet" name="diet" required>
            <option value="vegetarian">Vegetarian</option>
            <option value="non-vegetarian">Non-Vegetarian</option>
        </select><br><br>

        <label for="activity">Activity Level:</label>
        <select id="activity" name="activity" required>
            <option value="sedentary">Sedentary</option>
            <option value="moderate">Moderate</option>
            <option value="active">Active</option>
        </select><br><br>

        <label>Lifestyle Questions (check all that apply):</label><br>
        <input type="checkbox" id="smoke" name="lifestyle" value="Smoke">
        <label for="smoke">Smoke</label><br>
        <input type="checkbox" id="alcohol" name="lifestyle" value="Alcohol">
        <label for="alcohol">Consume Alcohol</label><br>
        <input type="checkbox" id="exercise" name="lifestyle" value="Exercise">
        <label for="exercise">Exercise Regularly</label><br>
        <input type="checkbox" id="stress" name="lifestyle" value="Stress">
        <label for="stress">Stressful Job/Studies</label><br><br>

        <label for="health-concerns">Optional Health Concerns:</label><br>
        <textarea id="health-concerns" name="health-concerns" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Submit Survey</button>

    </form>

</body>
</html>
