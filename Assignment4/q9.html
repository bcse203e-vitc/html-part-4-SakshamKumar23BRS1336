<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
</head>
<body>

    <h2>Hotel Room Booking</h2>

    <form action="submit_booking.html" method="POST">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="contact-info">Contact Info:</label>
        <input type="text" id="contact-info" name="contact-info" required><br><br>

        <label for="check-in">Check-in Date:</label>
        <input type="date" id="check-in" name="check-in" required><br><br>

        <label for="check-out">Check-out Date:</label>
        <input type="date" id="check-out" name="check-out" required><br><br>

        <label for="num-guests">Number of Guests:</label>
        <input type="number" id="num-guests" name="num-guests" min="1" required><br><br>

        <label for="room-type">Room Type:</label>
        <select id="room-type" name="room-type" required>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select><br><br>

        <label>Additional Services:</label><br>
        <input type="checkbox" id="breakfast" name="services" value="Breakfast">
        <label for="breakfast">Breakfast</label><br>
        <input type="checkbox" id="airport-pickup" name="services" value="Airport Pickup">
        <label for="airport-pickup">Airport Pickup</label><br><br>

        <label for="total-cost">Total Cost:</label>
        <input type="text" id="total-cost" name="total-cost" disabled><br><br>

        <button type="submit">Submit Booking</button>

    </form>

</body>
</html>
