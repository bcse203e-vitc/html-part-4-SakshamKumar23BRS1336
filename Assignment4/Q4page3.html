<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - Page 3</title>
</head>
<body>

    <h1>Job Application Form - Work Experience</h1>

    <form action="submit.html" method="POST" enctype="multipart/form-data">
        <label for="company-name">Company Name:</label>
        <input type="text" id="company-name" name="company-name" required><br><br>

        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" required><br><br>

        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" required><br><br>

        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" required><br><br>

        <a href="page2.html">
            <button type="button">Previous</button>
        </a>
        <a href="submit.html">
            <button type="submit">Submit</button>
        </a>
    </form>

</body>
</html>
