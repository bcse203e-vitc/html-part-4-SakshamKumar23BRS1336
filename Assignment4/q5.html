<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
</head>
<body>

    <h2>Product Order Form</h2>
    <form action="submit_order.html" method="POST">
        <label for="customer-name">Customer Name:</label>
        <input type="text" id="customer-name" name="customer-name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="product">Product:</label>
        <select id="product" name="product" required>
            <option value="product1" data-price="10">Product 1 - 1000</option>
            <option value="product2" data-price="20">Product 2 - 2000</option>
            <option value="product3" data-price="30">Product 3 - 3000</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

        <label>Delivery Preferences:</label><br>
        <input type="radio" id="standard" name="delivery" value="Standard" checked>
        <label for="standard">Standard</label><br>
        <input type="radio" id="express" name="delivery" value="Express">
        <label for="express">Express</label><br><br>

        <label for="coupon">Apply Coupon:</label>
        <input type="text" id="coupon" name="coupon"><br><br>

        <button type="submit">Submit Order</button>
    </form>

</body>
</html>
