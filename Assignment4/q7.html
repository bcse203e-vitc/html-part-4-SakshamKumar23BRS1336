<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
</head>
<body>

    <h2>Travel Booking Form</h2>

    <form action="submit_booking.html" method="POST">

        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required><br><br>

        <label for="contact-info">Contact Information:</label>
        <input type="text" id="contact-info" name="contact-info" required><br><br>

        <label for="destination">Destination:</label>
        <select id="destination" name="destination" required>
            <option value="paris">Paris</option>
            <option value="new-york">New York</option>
            <option value="tokyo">Tokyo</option>
            <option value="sydney">Sydney</option>
        </select><br><br>

        <label for="travel-dates">Travel Dates:</label>
        <input type="date" id="travel-dates" name="travel-dates" required><br><br>

        <label for="num-travelers">Number of Travelers:</label>
        <input type="number" id="num-travelers" name="num-travelers" min="1" required><br><br>

        <label>Travel Class:</label><br>
        <input type="radio" id="economy" name="travel-class" value="Economy" checked>
        <label for="economy">Economy</label><br>
        <input type="radio" id="business" name="travel-class" value="Business">
        <label for="business">Business</label><br>
        <input type="radio" id="first-class" name="travel-class" value="First Class">
        <label for="first-class">First Class</label><br><br>

        <label for="insurance">Opt for Travel Insurance:</label>
        <input type="checkbox" id="insurance" name="insurance"><br><br>

        <label for="total-cost">Total Cost:</label>
        <input type="text" id="total-cost" name="total-cost" disabled><br><br>

        <button type="submit">Submit Booking</button>

    </form>

    <script>
        const numTravelersInput = document.getElementById('num-travelers');
        const travelClassInputs = document.querySelectorAll('input[name="travel-class"]');
        const totalCostInput = document.getElementById('total-cost');

        const prices = {
            'Economy': 200,
            'Business': 500,
            'First Class': 1000
        };

        function calculateTotalCost() {
            const numTravelers = parseInt(numTravelersInput.value);
            let selectedClass = 'Economy';
            travelClassInputs.forEach(input => {
                if (input.checked) {
                    selectedClass = input.value;
                }
            });

            const costPerTraveler = prices[selectedClass];
            const totalCost = costPerTraveler * numTravelers;
            totalCostInput.value = `$${totalCost}`;
        }

        numTravelersInput.addEventListener('input', calculateTotalCost);
        travelClassInputs.forEach(input => {
            input.addEventListener('change', calculateTotalCost);
        });

    </script>

</body>
</html>
